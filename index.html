<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golf Handicap Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <h1>Golf Handicap Calculator</h1>

  <!-- Form to Submit Scorecards -->
  <form id="scorecard-form">
    <input type="number" id="score" placeholder="Score" required />
    <input type="number" id="courseRating" placeholder="Course Rating" required />
    <input type="number" id="slopeRating" placeholder="Slope Rating" required />
    <input type="date" id="date" placeholder="Date" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Sort Dropdown -->
  <div class="sort-container">
    <label for="sort-order">Sort Scorecards By:</label>
    <select id="sort-order">
      <option value="date">Date</option>
      <option value="score">Score</option>
      <option value="courseRating">Course Rating</option>
      <option value="slopeRating">Slope Rating</option>
    </select>
  </div>

  <!-- Button to Calculate Handicap -->
  <div class="result" style="text-align: center;">
    <button id="calculate-handicap">Calculate Handicap (Best 6)</button>
    <p id="handicap-result" style="font-size: 18px; margin-top: 10px;"></p>
  </div>

  <!-- Container to Display Scorecards -->
  <div class="scorecards-container">
    <h2>Your Scorecards</h2>
    <table id="scorecards-table">
      <thead>
        <tr>
          <th>Score</th>
          <th>Course Rating</th>
          <th>Slope Rating</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Scorecards will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
